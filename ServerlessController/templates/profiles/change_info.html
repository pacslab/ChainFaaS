{% extends "base.html" %}
{% load staticfiles %}
{% load bootstrap4 %}

{% block body_block %}
    <div class="container">
        <div class="jumbotron">
            <h1>Change User Information Here</h1>
            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
